gc_conf:
    type: "ramps"
    driver_name: "libramps.so"
    driver_path: "/home/cdx/catkin_ws/devel/lib/"
        # NETWORKING CONFIGURATION
    ip_address: "192.168.169.99"
    port: 23
    timeout: 100
    buffer_size: 100

        # DRIVE CONFIGURATION SETTINGS
    units: 1
    traverse_velocity: 5000
    rapid_feed_velocity: 5000

    xpos_min: 0.0
    xpos_max: 406.4
    ypos_min: -35.0
    ypos_max: 406.4
    zpos_min: 0.0
    zpos_max: 300.0
    move_mode: "absolute"
    axis_steps_per_unit_x : 394
    axis_steps_per_unit_y : 394.75
    axis_steps_per_unit_z : 393
    # CONFIGURATION SETTINGS FOR CONTROLLERS WITH CHARACTER INTERFACEs
        # path: /dev/usbtty0

